<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In 2022, how many people exist on planet Earth?</h3>
                <button class="incorrect">7 billions</button>
                <button class="correct">8 billions</button>
                <button class="incorrect">9 billions</button>
                <p id="coment1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which country is known as the "Country of Football"?</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <p id="coment2"></p>
            </div>
        </div>

        <script>
            // Multiple choice
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#coment1').innerHTML = 'Correct!';
            });

            // For incorrect answers
            let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#coment1').innerHTML = 'Incorrect!';
                    });
                }

            // Free response
            document.querySelector('#check').addEventListener('click', function()
            {
                let answer = document.querySelector('input');
                if (answer.value.toLowerCase() === "brazil")
                {
                    answer.style.backgroundColor = 'green';
                    document.querySelector('#coment2').innerHTML = 'Correct!';
                }
                else
                {
                    answer.style.backgroundColor = 'red';
                    document.querySelector('#coment2').innerHTML = 'Incorrect!';
                }
            });
        </script>
    </body>
</html>
